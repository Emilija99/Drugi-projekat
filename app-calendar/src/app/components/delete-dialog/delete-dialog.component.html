<h1 mat-dialog-title>Are you sure you want to delete event '{{data.name}}'?</h1>
<mat-checkbox *ngIf='data.isRepeating'  [(ngModel)]='response.deleteRepeating'>Delete all instances of this repeating event</mat-checkbox>
<mat-dialog-actions class='buttons'>

    <button color='warn' mat-raised-button  mat-dialog-close [mat-dialog-close]='response'>Yes</button>
    <button  mat-stroked-button mat-dialog-close [mat-dialog-close]='false'>No</button>

</mat-dialog-actions>
