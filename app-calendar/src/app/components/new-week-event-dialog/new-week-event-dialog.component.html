<h1 mat-dialog-title>Create new repeating event</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name:</mat-label>
    <input matInput placeholder="Enter name of event" [(ngModel)]="weekEvent.name" />
  </mat-form-field>
  <br />

  <mat-form-field>
    <mat-label>Time:</mat-label>
    <input
      matInput
      placeholder="Choose time of the event"
      [ngxTimepicker]="picker3"
      [(ngModel)]="weekEvent.time"
    />
   
    <ngx-material-timepicker #picker3></ngx-material-timepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Starting from:</mat-label>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="weekEvent.startDate" />
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Repeating until:</mat-label>
    <input matInput [matDatepicker]="picker2" [(ngModel)]="weekEvent.endDate" />
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <br />

  <div>
    <mat-label>Repeat every:</mat-label>
    <div class="week">
      <div *ngFor="let w of weekDays; let i = index">
        <mat-checkbox [(ngModel)]="weekEvent.days[(i + 1) % 7]">{{
          w
        }}</mat-checkbox>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
  <button
    (click)='makeRepeatingEvents(weekEvent)'
    [disabled]="!weekEvent.endDate || !weekEvent.name || !weekEvent.time || !weekEvent.startDate"
    mat-raised-button
    color="primary"
    mat-dialog-close
  
  >
    Create
  </button>
  <button mat-stroked-button mat-dialog-close mat-dialog-close="false">
    Cancel
  </button>
</mat-dialog-actions>
