<h1 mat-dialog-title>Create new event</h1>
<mat-dialog-content>
    <mat-form-field>
       <mat-label>Name:</mat-label> 
        <input matInput placeholder='Enter name of event' [(ngModel)]='data.name'/>
    </mat-form-field>
   <br />
   
    <mat-form-field>
        <mat-label>Date:</mat-label> 
        <input matInput [matDatepicker]="picker" [(ngModel)]='data.date'>
        <mat-datepicker-toggle matSuffix [for]="picker"  ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <br />
    <mat-form-field>
        <mat-label>Time:</mat-label> 
    <input matInput placeholder='Choose time of the event' [ngxTimepicker]='picker1' [(ngModel)]='data.time' />
    <ngx-material-timepicker #picker1></ngx-material-timepicker>
   </mat-form-field>
    
</mat-dialog-content>
<mat-dialog-actions class='buttons'>
    <button (click)='makeOneTimeEvent()' [disabled]='!data.date || !data.name || !data.time' mat-raised-button color="primary" mat-dialog-close>Create</button>
    <button  mat-stroked-button mat-dialog-close mat-dialog-close='false'>Cancel</button>
</mat-dialog-actions>
